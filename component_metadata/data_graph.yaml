# PIPELINE DEFINITION
# Name: data-graph
# Inputs:
#    data_graph__params: dict [Default: {'path': ''}]
# Outputs:
#    Output: str
#    output: system.Dataset
components:
  comp-data-graph:
    executorLabel: exec-data-graph
    inputDefinitions:
      parameters:
        data_graph__params:
          defaultValue:
            path: ''
          isOptional: true
          parameterType: STRUCT
    outputDefinitions:
      artifacts:
        output:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
      parameters:
        Output:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-data-graph:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - data_graph
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'mammoth-commons'\
          \ 'pygrank' && \"$0\" \"$@\"\n"
        - python3
        - -m
        - kfp.dsl.executor_main
        image: maniospas/data_graph:v003
pipelineInfo:
  name: data-graph
root:
  dag:
    outputs:
      artifacts:
        output:
          artifactSelectors:
          - outputArtifactKey: output
            producerSubtask: data-graph
      parameters:
        Output:
          valueFromParameter:
            outputParameterKey: Output
            producerSubtask: data-graph
    tasks:
      data-graph:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-data-graph
        inputs:
          parameters:
            data_graph__params:
              componentInputParameter: data_graph__params
        taskInfo:
          name: data-graph
  inputDefinitions:
    parameters:
      data_graph__params:
        defaultValue:
          path: ''
        isOptional: true
        parameterType: STRUCT
  outputDefinitions:
    artifacts:
      output:
        artifactType:
          schemaTitle: system.Dataset
          schemaVersion: 0.0.1
    parameters:
      Output:
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.8.0
