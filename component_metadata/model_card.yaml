# PIPELINE DEFINITION
# Name: model-card
# Inputs:
#    model: system.Model
#    model_card__params: dict [Default: {}]
#    sensitive: list
# Outputs:
#    output: system.Markdown
components:
  comp-model-card:
    executorLabel: exec-model-card
    inputDefinitions:
      artifacts:
        model:
          artifactType:
            schemaTitle: system.Model
            schemaVersion: 0.0.1
      parameters:
        model_card__params:
          defaultValue: {}
          isOptional: true
          parameterType: STRUCT
        sensitive:
          parameterType: LIST
    outputDefinitions:
      artifacts:
        output:
          artifactType:
            schemaTitle: system.Markdown
            schemaVersion: 0.0.1
deploymentSpec:
  executors:
    exec-model-card:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - model_card
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'mammoth-commons'\
          \ && \"$0\" \"$@\"\n"
        - python3
        - -m
        - kfp.dsl.executor_main
        image: mammotheu/model_card:v003
pipelineInfo:
  name: model-card
root:
  dag:
    outputs:
      artifacts:
        output:
          artifactSelectors:
          - outputArtifactKey: output
            producerSubtask: model-card
    tasks:
      model-card:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-model-card
        inputs:
          artifacts:
            model:
              componentInputArtifact: model
          parameters:
            model_card__params:
              componentInputParameter: model_card__params
            sensitive:
              componentInputParameter: sensitive
        taskInfo:
          name: model-card
  inputDefinitions:
    artifacts:
      model:
        artifactType:
          schemaTitle: system.Model
          schemaVersion: 0.0.1
    parameters:
      model_card__params:
        defaultValue: {}
        isOptional: true
        parameterType: STRUCT
      sensitive:
        parameterType: LIST
  outputDefinitions:
    artifacts:
      output:
        artifactType:
          schemaTitle: system.Markdown
          schemaVersion: 0.0.1
schemaVersion: 2.1.0
sdkVersion: kfp-2.8.0
