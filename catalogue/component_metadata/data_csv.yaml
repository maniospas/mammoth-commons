# PIPELINE DEFINITION
# Name: data-csv
# Inputs:
#    data_csv__params: dict [Default: {'path': '', 'on_bad_lines': 'skip', 'categorical': 'None', 'delimiter': ',', 'numeric': 'None', 'labels': 'None'}]
# Outputs:
#    Output: str
#    output: system.Dataset
components:
  comp-data-csv:
    executorLabel: exec-data-csv
    inputDefinitions:
      parameters:
        data_csv__params:
          defaultValue:
            categorical: None
            delimiter: ','
            labels: None
            numeric: None
            on_bad_lines: skip
            path: ''
          isOptional: true
          parameterType: STRUCT
    outputDefinitions:
      artifacts:
        output:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
      parameters:
        Output:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-data-csv:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - data_csv
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'mammoth-commons'\
          \ && \"$0\" \"$@\"\n"
        - python3
        - -m
        - kfp.dsl.executor_main
        image: maniospas/data_csv:v007
pipelineInfo:
  name: data-csv
root:
  dag:
    outputs:
      artifacts:
        output:
          artifactSelectors:
          - outputArtifactKey: output
            producerSubtask: data-csv
      parameters:
        Output:
          valueFromParameter:
            outputParameterKey: Output
            producerSubtask: data-csv
    tasks:
      data-csv:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-data-csv
        inputs:
          parameters:
            data_csv__params:
              componentInputParameter: data_csv__params
        taskInfo:
          name: data-csv
  inputDefinitions:
    parameters:
      data_csv__params:
        defaultValue:
          categorical: None
          delimiter: ','
          labels: None
          numeric: None
          on_bad_lines: skip
          path: ''
        isOptional: true
        parameterType: STRUCT
  outputDefinitions:
    artifacts:
      output:
        artifactType:
          schemaTitle: system.Dataset
          schemaVersion: 0.0.1
    parameters:
      Output:
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.8.0
